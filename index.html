<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu amor | Laura Neumann</title>

    <link rel="stylesheet" href="amor.css">
</head>

<body class="scissors">
    <div></div>
    <div class="envelop">
        <div class="envelop__front-paper"></div>
        <div class="envelop__back-paper"></div>
        <div class="envelop__up-paper js-up-paper"></div>
        <div class="envelop__sticker js-sticker"></div>
        <div class="envelop__false-sticker"></div>
        <div class="envelop__content js-envelop-content">
            <div class="love-notes">
                <div class="note js-note">
                    <div class="note__text">
                        <p>
                            Oii meu amor, passando somente para lembrar o quanto você é incrível!
                        </p>
                    </div>
                </div>
                <div class="note js-note">
                    <div class="note__text">
                        <p>Eu sou o homem mais feliz do mundo ao seu lado!</p>
                    </div>
                </div>
                <div class="note js-note">
                    <div class="note__text">
                        <p>Você é a melhor coisa que me aconteceu! Seja forte minha doutora!</p>
                        <p>Eu te amo muito! &hearts;.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="amor.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ThrowPropsPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CustomEase.min.js"></script>

</html>
